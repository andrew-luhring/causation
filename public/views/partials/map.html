<section class="mapsform">
	<input type="text" ng-model="mapctrl.address" />
	<div>
		{{ mapctrl.address }}

		{{ mapctrl.latlong }}
	</div>

	<button class="btn btn-default" ng-click="mapctrl.addAddress()">Submit</button>

</section>
<figure id="map" role="application">
	<div id="map-canvas"></div>
	<div id="controls"></div>
</figure>
