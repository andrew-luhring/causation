<ul class="top-nav menu rows container">
  <li class="menuitem" ng-repeat="menuitem in menu.links">
    <a class="menulink" ui-sref="{{menuitem.url}}" >{{ menuitem.text }}</a >
    <ul class="subnav" ng-if="menuitem.children.length > 0">
      <li class="menuitem" ng-repeat="childmenu in menuitem.children">
        <a ui-sref="{{childmenu.url}}" >{{ childmenu.text }}</a >
      </li>
    </ul>
  </li>
  <li class="show-hide">
    <button id="nav_hide">â‰«</button>
  </li>
</ul>
