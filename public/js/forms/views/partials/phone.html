<fieldset class="wrapper columns" >
  <label >
    <span class="blind" >Phone Number</span >
    <input placeholder="Phone number"
           type="tel"
           ng-model="phone.modelobj.phone.number"
           ng-required="true"
           ng-pattern="/^[0-9 -]+$/"
           ng-change="phone.formatNumber()"
           maxlength="12"
           name="{{ phone.label }}-phone" />
  </label >
  <section class="wrapper columns" >
    <h1 >Type of Phone</h1 >
    <label >
      <span >Cell</span >
      <input ng-model="phone.modelobj.phone.type"
             value="cell"
             name="{{ phone.label }}-phone-type"
             type="radio" />
    </label >
    <label >
      <span >Landline</span
      <input ng-model="phone.modelobj.phone.type"
             value="landline"
             name="{{ phone.label }}-phone-type"
             type="radio" />
    </label >
  </section >
  <section class="wrapper columns" >
    <h1 >Type of Number</h1 >
    <label >
      <span >Home</span >
      <input ng-model="phone.modelobj.phone.context"
             value="home"
             name="{{ phone.label }}-phone-context"
             ng-required="!phone.modelobj.phone.context"
             type="radio" />
    </label >
    <label >
      <span >Work</span >
      <input ng-model="phone.modelobj.phone.context"
             value="work"
             name="{{ phone.label }}-phone-context"
             ng-required="!phone.modelobj.phone.context"
             type="radio" />
    </label >
    <label >
      <span >Mobile</span >
      <input ng-model="phone.modelobj.phone.context"
             value="mobile"
             name="{{ phone.label }}-phone-context"
             ng-required="!phone.modelobj.phone.context"
             type="radio" />
    </label >
  </section >
</fieldset >
